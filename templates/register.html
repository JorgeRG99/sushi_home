<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/sing.css">
    <link rel="shortcut icon" href="../assets/img/navbar/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>SUSHI HOME</title>
</head>

<body>
    <header w3-include-html="../../templates/navbar.html"></header>
    <main>
        <form>
            <div class="form-group">
              <label for="InputUser" class="text-corpred">Username</label>
              <input type="email" class="form-control" id="InputUser" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="InputEmail" class="text-corpred">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="InputEmailConfirm" class="text-corpred">Confirm Email</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email confirmation">
            </div>
            <div class="form-group">
              <label for="InputPassword" class="text-corpred">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="InputPasswordConfirm" class="text-corpred">Confirm Password</label>
              <input type="password" class="form-control" id="InputPasswordConfirm" placeholder="Password confirm">
            </div>
            <button type="submit" class="btn btn-corpred">Submit</button>
          </form>
    </main>
    <footer w3-include-html="../../templates/footer.html"></footer>
    <script src="../assets/js/html_snippets.js"></script>
    <script src="../assets/js/navbar_scroll_animation.js"></script>
    <script src="../assets/js/shopping_bag.js"></script>
    <script src="../assets/js/display_login.js"></script>
</body>

</html>
